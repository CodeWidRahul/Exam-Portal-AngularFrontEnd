<mat-card>
    <h2>Add New Category</h2>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-10">
                <!-- {{category|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field appearance="fill" class="mb-20">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" [(ngModel)]="category.title" name="title"
                            placeholder="Enter category title" required>
                        <mat-hint>* Title Required.</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="mb-20">
                        <mat-label>Description</mat-label>
                        <textarea matInput name="description" [(ngModel)]="category.description"
                            placeholder="Enter category description" rows="10" required></textarea>
                        <mat-hint>* Description Required.</mat-hint>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-content>
</mat-card>
