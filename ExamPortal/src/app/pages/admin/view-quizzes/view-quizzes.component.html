<mat-card *ngFor="let q of quizzes" class="mb-10">
    <!-- {{q.qid}} -->
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title"
            color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml-20">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml-20">Questions: {{q.numberOfQuestions}}</button>
        <button mat-flat-button color="accent" class="ml-20">Attempts</button>
        <button mat-mini-fab color="accent" matTooltip="Update Quiz" [routerLink]="'/admin/quiz/'+q.qid" class="ml-20">
            <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-mini-fab color="warn" matTooltip="Delete Quiz" (click)="deleteQuiz(q.qid)" class="ml-20">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt-20">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
