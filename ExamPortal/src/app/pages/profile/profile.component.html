<mat-card *ngIf="user">
    <h2>Your Profile Details</h2>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1 text-center">
                        <img src="../../../assets/img/user.png" alt="profile picture" class="profile-image" />
                        <h2>{{user.firstname}} {{user.lastname}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-2">
                        <table class="text-center">
                            <tr>
                                <th>Username</th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td>{{user.gender}}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td>{{user.enabled?'ACTIVE':'NOT ACTIVE'}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
